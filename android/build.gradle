allprojects {
    buildscript {
        // ...
        ext.kotlin_version = '1.8.10' // Or a newer version
        dependencies {
            classpath 'com.android.tools.build:gradle:8.3.0' // Or a newer version
            // ... other dependencies
        }
    }

    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
